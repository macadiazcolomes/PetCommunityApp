  Ionic pages and navigation.

<ion-header>

    <ion-toolbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{ 'SOS_MESSAGES_DETAIL.TITLE' | translate }}</ion-title>
      
    </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines >
    <ion-icon name="mail" item-start color="primary"></ion-icon>
    <h1 ion-text color="primary"> {{ sos.short_description }}</h1>
    <h2> {{ 'SOS_MESSAGES_DETAIL.SUBTITLE' | translate }} {{ user2.name }}</h2>
  </ion-item>
  
  <ion-list no-lines>
    <ion-item *ngFor="let message of messages" [ngClass]="message.from == user1.id ? 'user_1': 'user_2'" >
    <ion-avatar item-start *ngIf="message.from == user2.id ">
      <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <h2>{{message.message}}</h2>
    <ion-avatar item-end *ngIf="message.from == user1.id "> 
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer >
  <ion-list no-lines>
    <ion-item>
      <ion-input type="text"></ion-input>
      <button ion-button item-end>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
    <div hidden></div>
  </ion-list>
</ion-footer>
