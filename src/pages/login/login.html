<ion-header>
  <ion-navbar color="primary">
    <ion-title ion-text text-center>{{ ('LOGIN.LOGIN' | translate) | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8><img src="assets/imgs/logo.png" class="logo"></ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
    
  
  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'LOGIN.USER_LABEL' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'LOGIN.PASSWORD_LABEL' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <p>{{ 'LOGIN.FORGOT' | translate }}</p>
    </ion-item>
  </ion-list>
  <div style="padding-top: 20px;">
    <button ion-button color="primary" block (click)="doLogin()">Login</button>
    <button ion-button clear icon-end block (click)="signup()">
      Sign up
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
</ion-content>
