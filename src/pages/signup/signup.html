<ion-header>

  <ion-toolbar  color="primary">
      
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title >{{ ('SIGNUP.SIGNUP' | translate) | uppercase  }}</ion-title>
    
  </ion-toolbar>

</ion-header>

<ion-content padding>
  


  <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4><img src="assets/imgs/logo.png"></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'SIGNUP.NAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]= "user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'SIGNUP.EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]= "user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> {{ 'SIGNUP.PASS' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]= "user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> {{ 'SIGNUP.REPEAT_PASS' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]= "user.password"></ion-input>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>
  
  <button ion-button color="primary" block (click)="doCreateUser()">{{ 'SIGNUP.SIGNUP' | translate }}</button>

</ion-content>
