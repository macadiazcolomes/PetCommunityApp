<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'MENU.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
            <ion-avatar>
                <img class="big_avatar" src="assets/imgs/avatar.png">
              </ion-avatar>
        </ion-col>
        <ion-col col-3></ion-col>
    </ion-row>
    <ion-list>
      <ion-item>
          <h1>{{ user?.name }}</h1>
      </ion-item>
      <ion-item (click)="doViewUser()">
        <ion-icon item-start name="person" color="primary"></ion-icon>
        {{ 'MENU.VIEW_PROFILE' | translate }}
      </ion-item>
      <ion-item (click)="doEditUser()">
        <ion-icon item-start name="create" color="primary"></ion-icon>
        {{ 'MENU.EDIT_PROFILE' | translate }}
      </ion-item>

      <ion-item>
          <ion-icon item-start name="megaphone" color="primary"></ion-icon>
        <ion-label>{{ 'MENU.SOS_SUBSCRIPTION' | translate }}</ion-label>
        <ion-toggle  checked="false"></ion-toggle>
      </ion-item>

      <ion-item>
        <button ion-button block color="primary" (click)="doExit()">{{ 'MENU.LOGOUT' | translate | uppercase }}</button>
      </ion-item>

     
    </ion-list>
  </ion-content>
  <ion-footer>
    <p ion-item ion-text text-right (click)="doDeleteUser()" >{{ 'MENU.DELETE_ACCOUNT' | translate }}</p>
  </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
